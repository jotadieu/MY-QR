
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tiempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
        }
        .counter {
            margin: 20px 0;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>El Tiempo en Dos Direcciones</h1>
    <div class="counter">
        <h2>Tiempo vivido:</h2>
        <p id="lived"></p>
    </div>
    <div class="counter">
        <h2>Tiempo estimado restante:</h2>
        <p id="remaining"></p>
    </div>
    <div class="message">
        <p>"Cada segundo cuenta; este también lo es."</p>
    </div>
    <script>
        const birthDate = new Date("1987-08-16T00:00:00"); // Fecha de nacimiento
        const lifeExpectancy = 80 * 365.25 * 24 * 60 * 60 * 1000; // 80 años en milisegundos

        function updateCounters() {
            const now = new Date();
            const timeLived = now - birthDate; // Tiempo vivido
            const timeRemaining = lifeExpectancy - timeLived; // Tiempo restante

            document.getElementById("lived").innerText = formatTime(timeLived);
            document.getElementById("remaining").innerText = formatTime(timeRemaining);
        }

        function formatTime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            return `${days} días, ${hours % 24} horas, ${minutes % 60} minutos, ${seconds % 60} segundos`;
        }

        setInterval(updateCounters, 1000); // Actualizar cada segundo
    </script>
</body>
</html>

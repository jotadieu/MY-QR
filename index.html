<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Vivido</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }
        .counter {
            font-size: 2rem;
            font-weight: 300;
            margin: 20px 0;
            color: #555555;
            visibility: hidden;
        }
        .loading {
            font-size: 1.5rem;
            font-weight: 300;
            color: #888888;
            margin-top: 10px;
        }
        .footer {
            font-size: 1rem;
            color: #777777;
            margin-top: 30px;
        }
        .divider {
            width: 50%;
            height: 1px;
            background-color: #eeeeee;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Tiempo Vivido</h1>
    <div class="counter" id="counter">Cargando...</div>
    <div class="loading" id="loading">Calculando el tiempo...</div>
    <div class="divider"></div>
    <div class="footer">El tiempo es lo más valioso, hazlo tuyo.</div>

    <script>
        console.log("Script cargado correctamente."); // Confirmar que el script se ejecuta

        function timeSince(date) {
            console.log("Fecha de entrada al cálculo:", date); // Verificar entrada
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = Math.floor(days / 365);
        }
            return {
                years: years,
                days: days % 365,
                hours: hours % 24,
                minutes: minutes % 60,
                seconds: seconds % 60
            };

        function updateCounter() {
            const birthDate = new Date('1987-08-16T00:00:00');
            console.log("Fecha de nacimiento usada:", birthDate); // Verificar formato
            if (isNaN(birthDate)) {
                console.error("Error: Fecha de nacimiento no válida.");
                document.getElementById("loading").textContent = "Error en la fecha de nacimiento.";
                return;
            }

            const time = timeSince(birthDate);
            console.log("Tiempo calculado:", time); // Verificar cálculo

            const counterText = ${time.years} Años, ${time.days} Días, ${time.hours} Horas, ${time.minutes} Minutos, ${time.seconds} Segundos;
            
            // Mostrar resultados
            document.getElementById("counter").textContent = counterText;
            document.getElementById("loading").style.display = "none";
            document.getElementById("counter").style.visibility = "visible";
        }

        // Actualizar el contador cada segundo
        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
